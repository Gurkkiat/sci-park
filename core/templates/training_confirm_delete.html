{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg rounded-4 text-center overflow-hidden">
                <div class="card-body p-5">
                    <div class="bg-danger bg-opacity-10 rounded-circle d-inline-flex p-3 mb-4">
                        <i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i>
                    </div>
                    <h3 class="fw-bold mb-2">ยืนยันการลบ?</h3>
                    <p class="text-muted mb-4">
                        คุณต้องการลบการอบรม <br>
                        <span class="fw-bold text-dark">"{{ training.training_name }}"</span> <br>
                        ใช่หรือไม่? การกระทำนี้ไม่สามารถย้อนกลับได้
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger rounded-pill fw-bold py-2">
                                <i class="bi bi-trash-fill me-2"></i> ยืนยันลบข้อมูล
                            </button>
                            <a href="{% url 'training_detail' training.training_id %}"
                                class="btn btn-light rounded-pill fw-bold py-2">
                                ยกเลิก
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
