{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | Sci-Park System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8f9fc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            border: none;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
        }

        .auth-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            border-radius: 1rem 1rem 0 0;
            padding: 2rem;
            text-align: center;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }

        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="card auth-card">
        <div class="auth-header">
            <h4 class="mb-1 fw-bold">ยินดีต้อนรับ</h4>
            <p class="mb-0 text-white-50">เข้าสู่ระบบ Sci-Park System</p>
        </div>
        <div class="card-body p-4">
            {% if form.errors %}
            <div class="alert alert-danger small p-2 text-center mb-3">
                ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">ชื่อผู้ใช้ (Username)</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label small text-muted fw-bold">รหัสผ่าน (Password)</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit"
                    class="btn btn-primary btn-auth bg-gradient border-0 shadow-sm">เข้าสู่ระบบ</button>
            </form>

            <div class="text-center mt-3 small">
                ยังไม่มีบัญชี? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">สมัครสมาชิก</a>
            </div>
        </div>
    </div>
</body>

</html>
