{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก | Sci-Park System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8f9fc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            border: none;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
        }

        .auth-header {
            background: linear-gradient(135deg, #1cc88a 0%, #13855c 100%);
            color: white;
            border-radius: 1rem 1rem 0 0;
            padding: 2rem;
            text-align: center;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }

        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
        }

        ul.errorlist {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.85rem;
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="card auth-card">
        <div class="auth-header">
            <h4 class="mb-1 fw-bold">สมัครสมาชิก</h4>
            <p class="mb-0 text-white-50">สร้างบัญชีผู้ใช้งานใหม่</p>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors.0 }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit"
                    class="btn btn-success btn-auth bg-gradient border-0 shadow-sm mt-2">ยืนยันการสมัคร</button>
            </form>

            <div class="text-center mt-3 small">
                มีบัญชีอยู่แล้ว? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">เข้าสู่ระบบ</a>
            </div>
        </div>
    </div>
</body>

</html>
